<!DOCTYPE html>
<html>
	<head>
		<title>
			A Simple HTML Document
		</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
	   
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
		
		<script type="text/javascript" src="JS/reset-password-validation.js"></script> 
		<script>
		$(document).ready(function() {	
			
			var urlParams;
			(window.onpopstate = function () {
				var match,
					pl     = /\+/g,  // Regex for replacing addition symbol with a space
					search = /([^&=]+)=?([^&]*)/g,
					decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
					query  = window.location.search.substring(1);

				urlParams = {};
				while (match = search.exec(query))
				   urlParams[decode(match[1])] = decode(match[2]);
			})();
			
			var user_email = urlParams["email"];
			var user_token = urlParams["token"];
			var user_id = urlParams["user_id"];
			
			
			$("#email").val(user_email);
			$("#user_token").val(user_token);
			$("#user_id").val(user_id);
			
		});	
		</script>
	</head>
	<body>
	<div class="container">
	<div id="passwordreset" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Reset Password</div>
                        </div>  
                        <div class="panel-body" >
                            <form id="reset-password-form" class="form-horizontal" role="form" method="post" style="margin-top:20px" action="../DatabaseLayer/resetPassword.php" >
                                
								<input type="hidden" id="email" name="email">
								<input type="hidden" id="user_token" name="user_token">
								<input type="hidden" id="user_id" name="user_id">
								
								<div class="form-group">
                                    <label for="email" class="col-md-2 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter the new password">
                                    </div>
                                </div>
								
								<div class="form-group">
                                    <label for="email" class="col-md-2 control-label">Confirm Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm the new password">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-2 col-md-9">
                                        <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                                
                                                               
                            </form>
                         </div>
						  <div class="panel-footer">
							ATE
						 </div>
                    </div>
         </div> 
    </div>

	</body>
</html>
